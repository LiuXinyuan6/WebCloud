<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>云智工作室后台管理系统</title>
    <!--meta-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Easy Admin Panel Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!--css-->

    <link href="cloub.png" rel="icon"  type="images/weibo.png" th:href="@{/resources/login/images/cloub.png}">
    <link href="bootstrap.min.css" rel='stylesheet' type='text/css' th:href="@{/resources/admin/css/bootstrap.min.css}"/>
    <link href="style.css" rel='stylesheet' type='text/css' th:href="@{/resources/admin/css/style.css}"/>
    <link href="font-awesome.css" rel="stylesheet" th:href="@{/resources/admin/css/font-awesome.css}">
    <link href="icon-font.min.css" rel="stylesheet"  type='text/css' th:href="@{/resources/admin/css/icon-font.min.css}"/>
    <link href="animate.css" rel="stylesheet" type="text/css" media="all" th:href="@{/resources/admin/css/animate.css}">
    <link href='http://fonts.useso.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href="sweet-alert.css" rel="stylesheet" th:href="@{/resources/admin/css/sweet-alert.css}">
    <!--javascript-->
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="wow.min.js" th:src="@{/resources/admin/js/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <script src="Chart.js" th:src="@{/resources/admin/js/Chart.js}"></script>
    <script src="jquery-1.10.2.min.js" th:src="@{/resources/admin/js/jquery-1.10.2.min.js}"></script>



</head>

<body class="sticky-header left-side-collapsed">
<!--页面容器-->
<section>
    <!--左侧导航栏-->
    <div th:replace="/admin/navigate :: navigate_left"></div>
    <!--中央容器-->
    <div class="main-content">
        <!--头部导航栏-->
        <div th:replace="/admin/navigate :: navigate_top"></div>
        <!--中心内容容器----------在此div中写入内容-----记得删除注释------------------>
        <div id="page-wrapper">
            <!-- 资源修改的文本框 -->
            <div class="modal fade" id="InformationCheckModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">审核信息</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="information_FileId_static" class="col-sm-2 control-label">文件编号</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="information_FileId_static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="information_FileName_static" class="col-sm-2 control-label">文件名字</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="information_FileName_static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="information_FileType_static" class="col-sm-2 control-label">文件名字</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="information_FileType_static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="information_FileSize_static" class="col-sm-2 control-label">文件大小</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="information_FileSize_static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="information_FileDate_static" class="col-sm-2 control-label">上传日期</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="information_FileDate_static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="information_FileStatus_static" class="col-sm-2 control-label">审核状态</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="information_FileStatus_static"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="information_FileDescribe_static" class="col-sm-2 control-label">文件描述</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" id="information_FileDescribe_static"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="pass_check_btn">审核通过</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 标题 -->
                <div class="row">
                    <div class="col-md-12">
                        <h1>资源信息</h1>
                    </div>
                </div>
                <!--按钮-->
                <div class="row">
                    <div class="col-md-4 col-md-offset-10">
                        <!--<button class="btn btn-primary btn-sm" id="information_add_Modal_btn">新增</button>-->
                        <button class="btn btn-danger btn-sm" id="information_delete_all_btn">批量删除</button>
                    </div>
                </div>
                <!--显示表格信息-->
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover" id="information_table">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="check_all" />
                                </th>
                                <!--<th>#srcf_id</th>-->
                                <th>文件ID</th>
                                <th>文件名</th>
                                <th>文件类型</th>
                                <th>文件大小</th>
                                <th>文件日期</th>
                                <th>文件描述</th>
                                <th>文件状态</th>
                                <th>上传者</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!--显示分页信息-->
                <div class="row">
                    <!--分页文字信息-->
                    <div class="col-md-6" id="page_info_area">
                    </div>
                    <!--分页条信息-->
                    <div class="col-md-6" id="page_nav_area">
                    </div>
                </div>
        </div>
        <!--中心内容容器----------在此div中写入内容------记得删除注释----------------->
    </div>

    <div th:replace="/admin/navigate :: navigate_bottom"></div>
</section>

<!--不要动下边的引用-->
<script src="jquery.nicescroll.js" th:src="@{/resources/admin/js/jquery.nicescroll.js}"></script>
<script src="scripts.js" th:src="@{/resources/admin/js/scripts.js}"></script>
<script src="bootstrap.min.js" th:src="@{/resources/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/file/filemanage.js}"></script>
</body>
</html>
