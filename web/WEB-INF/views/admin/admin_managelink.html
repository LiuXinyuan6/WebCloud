<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>云智工作室后台管理系统</title>
    <!--meta-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Easy Admin Panel Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!--css-->
    <link href="cloub.png" rel="icon"  type="images/weibo.png" th:href="@{/resources/login/images/cloub.png}">
    <link href="bootstrap.min.css" rel='stylesheet' type='text/css' th:href="@{/resources/admin/css/bootstrap.min.css}"/>
    <link href="style.css" rel='stylesheet' type='text/css' th:href="@{/resources/admin/css/style.css}"/>
    <link href="font-awesome.css" rel="stylesheet" th:href="@{/resources/admin/css/font-awesome.css}">
    <link href="icon-font.min.css" rel="stylesheet"  type='text/css' th:href="@{/resources/admin/css/icon-font.min.css}"/>
    <link href="animate.css" rel="stylesheet" type="text/css" media="all" th:href="@{/resources/admin/css/animate.css}">
    <link href='http://fonts.useso.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href="sweet-alert.css" rel="stylesheet" th:href="@{/resources/admin/css/sweet-alert.css}">
    <!--javascript-->
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="wow.min.js" th:src="@{/resources/admin/js/wow.min.js}"></script>
    <script type="text/javascript">
        new WOW().init();
    </script>
    <script  th:src="@{/resources/CloudResourceLink/js/jquery-1.7.1.min.js}"></script>
    <script th:src="@{/resources/CloudResourceLink/js/jquery-ui-1.8.17.min.js}"></script>
    <script src="Chart.js" th:src="@{/resources/admin/js/Chart.js}"></script>
    <script src="jquery-1.10.2.min.js" th:src="@{/resources/admin/js/jquery-1.10.2.min.js}"></script>
    <script src="sweet-alert.min.js" th:src="@{/resources/admin/js/sweet-alert.min.js}"></script>
 <link rel="stylesheet" th:href="@{/resources/CloudResourceLink/css/master.css}">
    <link rel="stylesheet" th:href="@{/resources/CloudResourceLink/css/tables.css}">
    <!---jQuery Files-->

    <script th:src="@{/resources/CloudResourceLink/js/styler.js}"></script>
    <script th:src="@{/resources/CloudResourceLink/js/jquery.tipTip.js}"></script>
    <script th:src="@{/resources/CloudResourceLink/js/colorpicker.js}"></script>
    <script th:src="@{/resources/CloudResourceLink/js/sticky.full.js}"></script>
    <script th:src="@{/resources/CloudResourceLink/js/global.js}"></script>
    <script th:src="@{/resources/CloudResourceLink/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript"> /* SCRIPTS */
    $(function () {
        $('#dt1').dataTable( {
            "bJQueryUI": true
        });
        $('#dt2').dataTable( {
            "bJQueryUI": true,
            "sPaginationType": "full_numbers"
        });
        $('#dt3').dataTable( {
            "bJQueryUI": true,
            "sPaginationType": "full_numbers"
        });
    });
    function sumitFun() {
        if (confirm("确认删除")) {
            return true;
        } else {
            window.event.returnValue = false;
        }
    }
    function sumitFun1() {
        if (confirm("确认通过审核")) {
            return true;
        } else {
            window.event.returnValue = false;
        }
    }
    </script>

</head>

<body class="sticky-header left-side-collapsed">
<!--页面容器-->
<section>
    <!--左侧导航栏-->
    <div th:replace="/admin/navigate :: navigate_left"></div>
    <!--中央容器-->
    <div class="main-content">
        <!--头部导航栏-->
        <div th:replace="/admin/navigate :: navigate_top"></div>
        <!--中心内容容器----------在此div中写入内容-----记得删除注释------------------>
        <div id="page-wrapper">
            <div>
				<div class="content container_12">
                <div class="box grid_12">
                    <div class="box-head"><h2>正在审核</h2></div>
                    <div class="box-content no-pad">
                        <ul class="table-toolbar">
                        </ul>
                        <table class="display" id="dt2">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>链接编号</th>
                                <th>链接名称</th>
                                <th>链接地址</th>
                                <th>链接密码</th>
                                <th>链接类型</th>
                                <th>链接状态</th>  -
                                <th>上传时间</th>
                                <th>管理</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="link :${list1}">
                                <td th:text="${linkStat.count}">0 </td>
                                <td th:text="${link.getSrcl_id()}">0 </td>
                                <td th:text="${link.getSrcl_name()}">0 </td>
                                <td th:text="${link.getSrcl_link()}">0 </td>
                                <td th:text="${link.getSrcl_pwd()}">0 </td>
                                <td th:text="${link.getSrcl_type()}">0 </td>
                                <td th:text="${link.getSrcl_status()}">0</td>
                                <td th:text="${#dates.format(link.getSrcl_date(), 'yyyy-MM-dd HH:mm')}">0</td>
                                <td><a  th:href="@{/rsl/admin/delete(srcl_id=${link.getSrcl_id()})}" th:title="点击删除" onclick="sumitFun()">删除</a>
                                    <a   th:href="@{/rsl/admin/update(srcl_id=${link.getSrcl_id()})}" th:title="通过审核" onclick="sumitFun1()">通过审核</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box grid_12">
                    <div class="box-head"><h2>通过审核</h2></div>
                    <div class="box-content no-pad">
                        <table class="display" id="dt3">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>链接编号</th>
                                <th>链接名称</th>
                                <th>链接地址</th>
                                <th>链接密码</th>
                                <th>链接类型</th>
                                <th>上传者ID</th>
                                <th>链接状态</th>
                                <th>上传时间</th>
                                <th>管理</th>
                            </thead>
                            <tbody>
                            <tr id="table" th:each="link : ${list2}">
                                <td th:text="${linkStat.count}">0 </td>
                                <td th:text="${link.getSrcl_id()}">0</td>
                                <td th:text="${link.getSrcl_name()}">0 </td>
                                <td th:text="${link.getSrcl_link()}">0 </td>
                                <td th:text="${link.getSrcl_pwd()}">0 </td>
                                <td th:text="${link.getSrcl_type()}">0 </td>
                                <td th:text="${link.getUser_id()}">0 </td>
                                <td th:text="${link.getSrcl_status()}">0 </td>
                                <td th:text="${#dates.format(link.getSrcl_date(), 'yyyy-MM-dd HH:mm')}">0 </td>
                                <td><a  th:href="@{/rsl/admin/delete(srcl_id=${link.getSrcl_id()})}" th:title="点击删除" onclick="sumitFun()">删除</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
			</div>
        </div>
        <!--中心内容容器----------在此div中写入内容------记得删除注释----------------->
    </div>

    <div th:replace="/admin/navigate :: navigate_bottom"></div>
</section>

<!--不要动下边的引用-->
<script src="jquery.nicescroll.js" th:src="@{/resources/admin/js/jquery.nicescroll.js}"></script>
<script src="scripts.js" th:src="@{/resources/admin/js/scripts.js}"></script>
<script src="bootstrap.min.js" th:src="@{/resources/admin/js/bootstrap.min.js}"></script>

</body>
</html>
